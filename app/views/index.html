<!DOCTYPE html>
<head>
<script type="text/javascript" src="../scripts/jszip.js"></script>
<script type="text/javascript" src="../scripts//bower/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../scripts//bower/d3/d3.min.js"></script>
<link rel="stylesheet" type="text/css" href="../styles/main.css">
<link href='http://fonts.googleapis.com/css?family=Exo+2:400,700,300' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="../../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>

</head>
<body>
	<div class="header">
		<div class="header-content wrapper">
			<h1 class="title">#HackCity</h1>
			<form class="domain-form cf">
				<input class="input-text" type="text" placeholder="Enter URL...">
				<input id="click" class="button" type="button" value="Hack">
			</form>
			<script type="text/javascript">
				$(document).ready(function(){
					$("#click").click(function(){
						$(".header").toggleClass("div-shrink");
						$(".footer").toggleClass("div-shrink");
						$(".content").toggleClass("show-content");
						requestSite();
					})
				})
			</script>
		</div>
	</div>
	<div class="content">
		<div class="data-tree wrapper"></div>
	</div>
	<div class="footer">
		<div class="row cf wrapper">
			<div class="col">
				<h2>1. Enter a site to download</h2>
				<p></p>
			</div>
			<div class="col">
				<h2>2. We'll get it. </h2>
				<p></p>
			</div>
			<div class="col">
				<h2>3. We'll give you a zip!</h2>
				<p></p>
			</div>
		</div>
		<p class="copyright">&copy; 2014 Overlord Yusef and Team
	</div>
	<script type="text/javascript" src="../scripts/main.js"></script>
</body>
</html>
